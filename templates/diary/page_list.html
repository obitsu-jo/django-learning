{% extends 'base/diary_base.html' %}

{% block body %}
    <ul>
    {% for page in page_list %}
        <li>
            {{ page.page_date }}: <a href="{% url 'diary:page_detail' page.id %}">{{ page.title }}</a>
        </li>
    {% empty %}
        <p>日記がありません。</p>
    {% endfor %}
    </ul>
{% endblock %}
