{% extends 'base/diary_base.html' %}

{% block body %}
    <h2>アカウントの削除</h2>
    <p>本当にアカウントを削除しますか？この操作は元に戻せません。</p>
    <p>あなたの日記もすべて削除されます。</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">はい、削除します</button>
    </form>
    <a href="{% url 'diary:index' %}" class="btn btn-secondary">キャンセル</a>
{% endblock %}
